<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Send Approved Employee Data via Email</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		/* Custom styling */
		body {
			background-color: #f8f9fa;
		}

		.form-container {
			max-width: 500px;
			margin: 50px auto;
			background-color: #fff;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		h1 {
			text-align: center;
			margin-bottom: 20px;
		}

		label {
			font-weight: bold;
		}

		.btn-primary {
			width: 100%;
		}
	</style>
</head>

<body>
<div class="container">
	<div class="form-container">
		<h1>Send Approved Employee Data</h1>

		<form th:action="@{/sendAppEmp}" method="post">
			<div class="mb-3">
				<label for="email" class="form-label">Enter Email</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="example@mail.com" required>
			</div>
			<button type="submit" class="btn btn-primary">Send Mail</button>
		</form>
	</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-mrcC5VBEnnR0H/+0F/hztr+PoMjf11ddP5uklZNc+zKePW3Cf1ogcU5I11WXw5B8" crossorigin="anonymous">
</script>
</body>

</html>
